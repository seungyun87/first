<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 탭 제목 -->
    <title>Document</title>
</head>
<body>
    <!-- 글자사이즈 -->
    <h1>큰 제목</h1>
    <h2><a href="http://www.naver.com" target="_blank">네이버</a></h2> <!-- 링크 걸기, _blank 새로운 탭 -->
    <h3>더 작은 제목</h3>
    <!-- 이미지 삽입, a태그로 링크 가능 -->
    </a><img src="./lion.png" alt="logo">
    <!-- 텍스트 -->  
    <ul>
        <!-- 점 -->
        <li>수업내용</li>
        <!-- 순서 -->
        <ol> 
            <li>순서</li>
        </ol>
    </ul>
    <!-- id,pw 데이터 전송 -->
    <form action="전송받을 대상">
        ID: <input type="text" name="id">
        PW: <input type="password" name="pw">
        <input type="submit">
        <!-- 텍스트 상자 -->
        <textarea cols="50" rows="50"></textarea>
    </form>
</body>
</html>
